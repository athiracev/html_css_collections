    <body>

        <div class="w-100 bg-dark d-flex justify-content-center align-items-center" style="height: 100vh; ">
            <div id="result" class="border border-5 border-danger text-center p-5">
                <h1 class="text-success">Lottery Won</h1>
            </div>
        </div>
      
      
    </body>

    <script>

        const lottery=new Promise((res,rej)=>{
            let lot=3
            let selectednum=Math.floor(Math.random()*5+1)
            if(lot==selectednum){
                res("you won the lottery")
            }else{
                rej("you lost")
            }
        })

        lottery.then(res=>{
            result.innerHTML=`<h1 class="text-success">${res}</h1>`
        }).catch(rej=>{
            result.innerHTML=`<h1 class="text-danger">${rej}</h1>`

        })
    </script>
