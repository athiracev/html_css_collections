<body>
    <div style="width: 100%; height: 100vh;background-color: aquamarine"
        class="d-flex justify-content-center align-items-center">
        <h1 style="color:black" id="time" class="text-center">HH:MM:SS</h1>
    </div>


</body>
<script>
    getTimeData = () => {
        let localtime = new Date()
        let hour = localtime.getHours()
        let min = localtime.getMinutes()
        let sec = localtime.getSeconds()
        // console.log(hour,min,sec)
        let timestring = hour > 12 ? `${hour-12}:${min}:${sec} PM` : `${hour}:${min}:${sec} AM`
        time.textContent = timestring
        // asyncronous function settimeout 
        setTimeout(()=>{
            getTimeData()

        },1000)
        //callback: a func that execute after execution of another function 

    }
    getTimeData()



</script>
